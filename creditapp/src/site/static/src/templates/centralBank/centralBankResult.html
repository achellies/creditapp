<div>
    <section class="info_area">
        <div class="detail_item">
            <label class="label_left">姓名</label><label class="label_right">王明亮</label>
        </div>
        <div class="detail_item">
            <label class="label_left">证件类型</label><label class="label_right">身份证</label>
        </div>
        <div class="detail_item">
            <label class="label_left">证件号码</label><label class="label_right">310xxxxxxx32</label>
        </div>
        <div class="detail_item">
            <label class="label_left">婚姻状况</label><label class="label_right">未婚</label>
        </div>
        <div class="detail_item">
            <label class="label_left">报告编号</label><label class="label_right">xxxxxxxxx</label>
        </div>
        <div class="detail_item">
            <label class="label_left">报告时间</label><label class="label_right">2016-05-20 12:30:12</label>
        </div>
        <div class="detail_item">
            <label class="label_left">查询时间</label><label class="label_right">2016-05-20 12:30:12</label>
        </div>
    </section>
    <div class="clear"></div>
    <section class="mg-top10 ui-border-tb icon_detail_area" ng-repeat="info_title in ar_info_title">
        <div class="info_title_head ui-flex ui-border-b ui-flex-align-center">
            <img ng-src="{{info_title.icon}}" />
            <h2>{{info_title.value}}</h2>
            <i class="ui-icon-arrow ui-flex-pack-end" ng-click="showDetail(info_title.key)"></i>
        </div>
        <div class="info_title_content title_icon_area">
            <ul>
                <li class="ui-col ui-col-25 title_icon" ng-repeat="num_nav in ar_num_nav">
                    <div>3</div>
                    <i>{{num_nav.value}}</i>
                </li>
            </ul>
        </div>
        <div class="clear"></div>
    </section>
    <section class="mg-top10 title_icon_area">
        <ul>
            <li class="ui-col ui-col-25 title_icon"
                ng-repeat="title in ar_title"
                ng-click="showDetail(title.key)">
                <img ng-src="{{title.icon}}" rel="{{title.value}}">
                <p>{{title.value}}</p>
            </li>
        </ul>
        <div class="clear"></div>
    </section>
</div>
