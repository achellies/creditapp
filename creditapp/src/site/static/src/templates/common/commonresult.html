<div class="result text-center">
    <div class="result-img {{result}}"></div>
    <p class="result-main">{{main}}</p>
    <p class="result-alt">{{alt}}</p>
    <p class="action-btn" ng-click="btnAction()">{{btn}}</p>
    <div class="ui-footer-absolute" ng-if="showHotline">
        <div class="footer-description">
            <p>如有疑问，请联系客服</p>
            <p>400-886-6277</p>
        </div>
    </div>
</div>
